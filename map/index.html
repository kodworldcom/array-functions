<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays - Map</title>
  </head>
  <body>
    <script>
      const numbers = [1, 2, 3];
      const newNumbers = numbers.map((number, index) => {
        console.log(index);
        return number * 2;
      });
      console.log(newNumbers);
    </script>
  </body>
</html>
